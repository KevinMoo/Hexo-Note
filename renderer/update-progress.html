<html>
  <head>
    <meta charset="UTF-8"/>
    <title> Download Hexo Note update</title>
    <style>
      body, html {
        background: #e9e9e9;
      }
      progress {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <progress value="0" max="100"></progress>
    <script>
      windows.JQuery = windows.$ = require('jquery');

      const electron = windows.require('electron');
      const { ipcRenderer } = electron;

      let progressPercent = 0;
      setInterval(() => {
        progressPercent = ipcRenderer.sendSync('auto-upload-download-progress');
        $('progress').val(progressPercent || 0);
      }, 1000);
    </script>
  </body>
</html>
