<div class="sidebar" fxLayout="column" fxFlexFill fxLayoutAlign="start center">
  <button nzTitle="ADD NEW POST" nzPlacement="right" nz-tooltip
          nz-button nzType="primary" fxFlex="none" nzShape="circle" nzSize="large" (click)="createModal(tplNewPost)">
    <i class="anticon anticon-plus"></i>
  </button>
  <hr/>
  <ul nz-menu nzTheme="dark" nzInlineCollapsed fxFlex="none">
    <li nzTitle="POSTS" nzPlacement="right" nz-tooltip
        nz-menu-item routerLink="/dashboard/post" routerLinkActive="ant-menu-item-selected">
      <span title>
        <i class="anticon anticon-copy"></i>
      </span>
    </li>
    <li nzTitle="SETTINGS" nzPlacement="right" nz-tooltip
        nz-menu-item routerLink="/dashboard/settings" routerLinkActive="ant-menu-item-selected">
      <span title>
        <i class="anticon anticon-setting"></i>
      </span>
    </li>
  </ul>
  <hr/>
  <button nzTitle="OPEN TERMINAL" nzPlacement="right" nz-tooltip
          nz-button fxFlex="none" nzGhost nzShape="circle" nzSize="large" (click)="openTerminal()">
    <i class="anticon anticon-code-o"></i>
  </button>
  <button nzTitle="DEPLOY" nzPlacement="right" nz-tooltip
          nz-button fxFlex="none" nzGhost nzShape="circle" nzSize="large" (click)="deploy()">
    <i class="anticon anticon-cloud-upload-o"></i>
  </button>
  <button nzTitle="HEXO SERVER" nzPlacement="right" nz-tooltip [disabled]="serverService.isServerLoading"
          nz-button fxFlex="none" [nzGhost]="!serverService.isServerRunning" nzShape="circle" nzSize="large" (click)="switchServer()">
    <i class="anticon"
       [ngClass]="{
       'server-running': serverService.isServerRunning,
       'anticon-database': !serverService.isServerLoading,
       'anticon-spin anticon-loading': serverService.isServerLoading}"
    ></i>
  </button>
  <ng-template #tplNewPost>
    <app-new-post-form></app-new-post-form>
  </ng-template>
</div>
