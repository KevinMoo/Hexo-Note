<div class="sidebar" fxLayout="column" fxFlexFill fxLayoutAlign="start center">
  <button nz-button nzType="primary" fxFlex="none" nzShape="circle" (click)="createModal(tplNewPost)">
    <i class="anticon anticon-plus"></i>
  </button>
  <ul nz-menu nzTheme="dark" nzInlineCollapsed fxFlex>
    <li nz-menu-item routerLink="/dashboard/post">
      <span title>
        <i class="anticon anticon-copy"></i>
      </span>
    </li>
    <li nz-menu-item>
      <span title>
        <i class="anticon anticon-cloud-upload-o"></i>
      </span>
    </li>
    <li nz-menu-item routerLink="/dashboard/settings">
      <span title>
        <i class="anticon anticon-setting"></i>
      </span>
    </li>
  </ul>

  <ng-template #tplNewPost>
    <app-new-post-form></app-new-post-form>
  </ng-template>
</div>
