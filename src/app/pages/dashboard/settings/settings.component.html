<div fxLayout="column" fxLayoutAlign="start stretch" fxFlexFill class="settings">
  <div nz-row class="settings-others" fxFlex="none">
    HEXO PATH:
    <span><b> {{ hexoPath }} </b></span>
    <button nz-button nzType="default" (click)="showSelectHexoPath()"> CHANGE PATH </button>
  </div>

  <nz-divider fxFlex="none"></nz-divider>

  <form [formGroup]="configYmlForm" class="settings-config-yml-form"
        nz-form fxFlex fxLayout="column" (ngSubmit)="submitConfigYmlForm()">
    <button nz-button nzType="primary" class="settings-config-yml-form-button"> Save </button>
    <div fxFlex class="settings-config-yml-content-wrapper">
      <ngx-codemirror
        formControlName="configYml"
        [options]="{
          theme: 'material',
          mode: 'text/x-yaml'
        }"
      ></ngx-codemirror>
    </div>
  </form>
</div>
